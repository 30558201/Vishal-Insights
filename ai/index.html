<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishal's Handwriting AI Tool</title>
    <style>
        /* --- CSS STYLING (Looks Professional) --- */
        @font-face {
            font-family: 'MyHandwriting';
            src: url('font.ttf'); /* Font file ka naam yahi hona chahiye */
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a; /* Dark Mode */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 5px; color: #00d4ff; }
        p.subtitle { color: #888; font-size: 0.9rem; margin-bottom: 20px; }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }

        .controls {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        textarea {
            width: 95%;
            height: 150px;
            background: #3d3d3d;
            border: 1px solid #555;
            color: white;
            padding: 10px;
            border-radius: 5px;
            resize: vertical;
            font-size: 14px;
        }

        label { display: block; margin-top: 15px; font-size: 0.9rem; color: #ccc; }
        
        input[type="range"] { width: 100%; cursor: pointer; }

        .btn-group { margin-top: 20px; display: flex; gap: 10px; }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-gen { background: #00d4ff; color: #000; }
        .btn-gen:hover { background: #00b7db; }

        .btn-down { background: #28a745; color: white; }
        .btn-down:hover { background: #218838; }

        .preview-area {
            background: #2d2d2d;
            padding: 10px;
            border-radius: 10px;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 350px;
        }

        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #555;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        footer { margin-top: 30px; font-size: 0.8rem; color: #555; }

    </style>
</head>
<body>

    <h1>Text-to-Handwriting AI</h1>
    <p class="subtitle">Developed by Vishal Surya</p>

    <div class="container">
        <div class="controls">
            <label>Enter Your Assignment Text:</label>
            <textarea id="userInput" placeholder="Type here...">Physics is the study of matter and energy...</textarea>

            <label>Font Size: <span id="sizeVal">24</span>px</label>
            <input type="range" id="fontSize" min="16" max="60" value="24" oninput="updateVal('sizeVal', this.value)">

            <label>Ink Color (Blue/Black):</label>
            <select id="inkColor" style="width: 100%; padding: 8px; border-radius: 4px;">
                <option value="blue">Standard Blue</option>
                <option value="black">Gel Pen Black</option>
                <option value="red">Teacher Red</option>
            </select>

            <div class="btn-group">
                <button class="btn-gen" onclick="generateHandwriting()">Write Now</button>
                <button class="btn-down" onclick="downloadImage()">Download</button>
            </div>
            <p id="status" style="color: yellow; font-size: 12px; margin-top: 10px;"></p>
        </div>

        <div class="preview-area">
            <canvas id="paperCanvas"></canvas>
        </div>
    </div>

    <footer>Â© 2026 Vishal Surya Projects | Privacy Secure</footer>

    <script>
        // --- JAVASCRIPT LOGIC (ENGINE) ---
        
        function updateVal(id, val) { document.getElementById(id).innerText = val; }

        const canvas = document.getElementById('paperCanvas');
        const ctx = canvas.getContext('2d');
        const statusMsg = document.getElementById('status');

        // Assets load karne ka logic
        const bgImage = new Image();
        bgImage.src = 'page.jpg'; // Aapki background file

        // Jab page load ho, canvas set karo
        bgImage.onload = function() {
            canvas.width = bgImage.width;
            canvas.height = bgImage.height;
            ctx.drawImage(bgImage, 0, 0);
            statusMsg.innerText = "System Ready. Background loaded.";
        };

        bgImage.onerror = function() {
            statusMsg.innerText = "Error: 'page.jpg' not found in folder.";
            // Fallback agar image na mile to white background
            canvas.width = 800;
            canvas.height = 1000;
            ctx.fillStyle = "white";
            ctx.fillRect(0,0,800,1000);
        };

        function generateHandwriting() {
            statusMsg.innerText = "Writing text... Please wait.";
            
            // 1. Reset Canvas with Image
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

            const text = document.getElementById('userInput').value;
            const size = parseInt(document.getElementById('fontSize').value);
            const colorType = document.getElementById('inkColor').value;

            // Ink Color Logic
            let fillStyle = "rgba(0, 0, 50, 0.85)"; // Default Blue
            if(colorType === 'black') fillStyle = "rgba(20, 20, 20, 0.85)";
            if(colorType === 'red') fillStyle = "rgba(180, 0, 0, 0.85)";

            // Font Settings
            ctx.font = `${size}px 'MyHandwriting', cursive`;
            ctx.fillStyle = fillStyle;
            ctx.textBaseline = "top";

            // Margins
            const marginLeft = 100;
            const marginTop = 150;
            const lineHeight = size * 1.5;
            const maxWidth = canvas.width - 150;

            let cursorX = marginLeft;
            let cursorY = marginTop;

            // Text Wrapping & Drawing Logic
            const words = text.split(' ');

            for (let i = 0; i < words.length; i++) {
                const word = words[i];
                const wordWidth = ctx.measureText(word).width;

                // Check Line Wrap
                if (cursorX + wordWidth > maxWidth) {
                    cursorX = marginLeft + (Math.random() * 10 - 5); // Random start
                    cursorY += lineHeight;
                }

                // Check Page End
                if (cursorY > canvas.height - 100) {
                    // Yahan multi-page logic complex ho jata hai,
                    // abhi ke liye bas stop kar rahe hain.
                    break;
                }

                // --- REALISM TRICKS (Vishal's Secret Sauce) ---
                ctx.save(); // Save current state

                // 1. Move to position
                const randomY = Math.random() * 4 - 2; // Line se upar neeche
                ctx.translate(cursorX, cursorY + randomY);

                // 2. Rotate word slightly
                const randomAngle = (Math.random() * 4 - 2) * (Math.PI / 180); // -2 to +2 degrees
                ctx.rotate(randomAngle);

                // 3. Write Text
                ctx.fillText(word, 0, 0);

                ctx.restore(); // Restore state for next word

                // Move Cursor
                cursorX += wordWidth + (Math.random() * 15 + 10); // Random spacing
            }
            statusMsg.innerText = "Done! Click Download.";
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'assignment_by_vishal.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>

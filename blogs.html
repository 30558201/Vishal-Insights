<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vishal Insights - Blogs</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
--bg:#f8fafc;
--card:rgba(255,255,255,0.92);
--text:#0f172a;
--muted:#64748b;
--accent:#2563eb;
--border:rgba(0,0,0,.08);
--glass:blur(18px);
}
body.dark{
--bg:#0f172a;
--card:rgba(30,41,59,0.85);
--text:#f1f5f9;
--muted:#94a3b8;
--accent:#3b82f6;
--border:rgba(255,255,255,.08);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Outfit',sans-serif;}
body{background:var(--bg);color:var(--text);transition:.3s}

/* HEADER */
.header{
position:fixed;top:0;left:0;right:0;height:75px;
backdrop-filter:var(--glass);
background:var(--card);
border-bottom:1px solid var(--border);
display:flex;align-items:center;padding:0 18px;
z-index:1000;
}
.menu-btn{font-size:22px;cursor:pointer;}
.logo-wrap{display:flex;align-items:center;gap:10px;margin-left:12px;}
.logo-wrap img{height:36px;border-radius:8px;}
.page-title{font-weight:600;}
.spacer{flex:1;}
.version-badge{
background:linear-gradient(135deg,#0b3d91,#3b82f6);
color:#fff;
padding:8px 18px;
border-radius:20px;
font-size:13px;
font-weight:600;
animation:blink 2s infinite;
}
@keyframes blink{
0%,100%{opacity:1;}
50%{opacity:.3;}
}

/* DRAWER */
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;z-index:2000;}
.drawer{
position:fixed;left:-280px;top:0;width:270px;height:100%;
backdrop-filter:var(--glass);
background:var(--card);
padding:20px;transition:.4s;z-index:3000;
}
.drawer.active{left:0}
.overlay.active{display:block}
.menu-item{
display:block;padding:14px;border-radius:14px;margin-bottom:10px;
background:var(--bg);text-decoration:none;color:var(--text);
transition:.3s;
}
.menu-item:hover{background:var(--accent);color:#fff}
.theme-toggle{
margin-top:20px;padding:10px;border-radius:20px;
background:var(--bg);text-align:center;cursor:pointer;
}

/* MAIN */
.container{
max-width:1000px;
margin:120px auto 80px;
padding:20px;
}

.blog-card{
background:var(--card);
border:1px solid var(--border);
border-radius:20px;
padding:25px;
margin-bottom:25px;
box-shadow:0 15px 40px rgba(0,0,0,.1);
transition:.3s;
}
.blog-card:hover{
transform:translateY(-6px);
box-shadow:0 20px 55px rgba(0,0,0,.15);
}
.blog-card h2{margin-bottom:10px;}
.blog-author{
font-size:13px;
font-weight:600;
color:var(--accent);
margin-bottom:6px;
}
.blog-time{
font-size:12px;
color:var(--muted);
margin-top:10px;
}

/* BUTTON */
#add-blog-btn{
display:block;
margin:30px auto;
padding:14px 30px;
background:var(--accent);
color:#fff;
border:none;
border-radius:20px;
font-weight:600;
cursor:pointer;
}

/* MODAL */
.modal{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.65);
display:none;
justify-content:center;
align-items:center;
z-index:4000;
}
.modal-content{
background:#fff;
padding:30px;
border-radius:20px;
width:95%;
max-width:600px;
}
.modal-content input,.modal-content textarea{
width:100%;
padding:12px;
margin-bottom:12px;
border-radius:12px;
border:1px solid #ccc;
}
.modal-content button{
padding:10px 18px;
margin:5px;
border:none;
border-radius:12px;
cursor:pointer;
background:var(--accent);
color:#fff;
}
.delete-btn{background:#ef4444 !important;}

footer{
background:var(--card);
border-top:2px solid var(--accent);
text-align:center;
padding:25px;
color:var(--muted);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
<div class="menu-btn" onclick="openDrawer()">☰</div>
<div class="logo-wrap">
<img src="https://lh3.googleusercontent.com/pw/AP1GczP1FxDyqLI0EVbXpZEhgt9c9LvyJMaTUX4jySqgZ9FUGW0Zzzu8h4yf1y2XpVsmFGpOMMDgNbDF5MtnNfHQbh51Hq1V7kJLmQIJGnxFyi2ospz1ufeepCbpJ_63zAllNYgjQmOZxVhYwuQ9JVlZET86=w865-h900-s-no-gm">
<span class="page-title">Blogs</span>
</div>
<div class="spacer"></div>
<div class="version-badge">New Updated Version</div>
</div>

<div class="overlay" onclick="closeDrawer()"></div>
<div class="drawer" id="drawer">
<h3>Menu</h3>
<a href="index.html" class="menu-item">Home</a>
<a href="insightstv.html" class="menu-item">Insights TV</a>
<a href="vimaan.html" class="menu-item">VIMAAN AI</a>
<a href="blogs.html" class="menu-item">Blogs</a>
<a href="feedback.html" class="menu-item">Feedback</a>
<div class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</div>
</div>

<div class="container">
<div id="blogs-container"></div>
</div>

<button id="add-blog-btn">Add Blog</button>

<div class="modal" id="dashboard-modal">
<div class="modal-content">
<h2>Admin Dashboard</h2>

<div id="login-section">
<input type="email" id="admin-email" placeholder="Email">
<input type="password" id="admin-password" placeholder="Password">
<button id="login-btn">Login</button>
</div>

<div id="add-blog-section" style="display:none;">
<input type="text" id="blog-title" placeholder="Blog Title">
<textarea id="blog-summary" placeholder="Blog Summary"></textarea>
<input type="text" id="blog-author" placeholder="Author Name">
<button id="submit-blog-btn">Submit Blog</button>
<button id="logout-btn">Logout</button>
<table style="width:100%;margin-top:15px;">
<tbody id="blogs-list"></tbody>
</table>
</div>

</div>
</div>

<footer>
Vishal Insights © 2026 • Educational Blogs Platform
</footer>

<script>
function openDrawer(){drawer.classList.add("active");document.querySelector(".overlay").classList.add("active")}
function closeDrawer(){drawer.classList.remove("active");document.querySelector(".overlay").classList.remove("active")}
function toggleTheme(){document.body.classList.toggle("dark")}
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";
import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig={
apiKey:"AIzaSyA1IBtb9pbg8l4gCXlorOJ7s3YBrWIHOc4",
authDomain:"vishalsurya-e20d1.firebaseapp.com",
databaseURL:"https://vishalsurya-e20d1-default-rtdb.firebaseio.com",
projectId:"vishalsurya-e20d1",
storageBucket:"vishalsurya-e20d1.appspot.com",
messagingSenderId:"194632949134",
appId:"1:194632949134:web:51529cbba293730fb318df"
};

const app=initializeApp(firebaseConfig);
const db=getDatabase(app);
const auth=getAuth(app);

const blogsContainer=document.getElementById('blogs-container');
const dashboardModal=document.getElementById('dashboard-modal');
const addBlogBtn=document.getElementById('add-blog-btn');
const loginBtn=document.getElementById('login-btn');
const submitBlogBtn=document.getElementById('submit-blog-btn');
const logoutBtn=document.getElementById('logout-btn');
const blogsList=document.getElementById('blogs-list');

addBlogBtn.onclick=()=>dashboardModal.style.display="flex";
dashboardModal.onclick=e=>{if(e.target===dashboardModal)dashboardModal.style.display="none"}

function loadBlogs(){
onValue(ref(db,'blogs/'),snapshot=>{
blogsContainer.innerHTML='';
blogsList.innerHTML='';
snapshot.forEach(child=>{
const blog=child.val();
const id=child.key;

const card=document.createElement('div');
card.className='blog-card';
card.innerHTML=`
<div class="blog-author">${blog.author}</div>
<h2>${blog.title}</h2>
<p>${blog.summary}</p>
<div class="blog-time">${new Date(blog.timestamp).toLocaleString()}</div>`;
blogsContainer.prepend(card);

const row=document.createElement('tr');
row.innerHTML=`<td>${blog.title}</td>
<td><button class="delete-btn" data-id="${id}">Delete</button></td>`;
blogsList.appendChild(row);
});
document.querySelectorAll('.delete-btn').forEach(btn=>{
btn.onclick=()=>{if(confirm('Delete blog?')) remove(ref(db,'blogs/'+btn.dataset.id));}
});
});
}
loadBlogs();

loginBtn.onclick=()=>{
signInWithEmailAndPassword(auth,
document.getElementById('admin-email').value,
document.getElementById('admin-password').value)
.then(()=>{
document.getElementById('login-section').style.display='none';
document.getElementById('add-blog-section').style.display='block';
})
.catch(err=>alert(err.message));
};

submitBlogBtn.onclick=()=>{
if(!auth.currentUser){alert("Login required");return;}
const title=document.getElementById('blog-title').value.trim();
const summary=document.getElementById('blog-summary').value.trim();
const author=document.getElementById('blog-author').value.trim();

if(!title||!summary||!author){alert("Fill all fields");return;}

push(ref(db,'blogs/'),{
title,summary,author,
timestamp:Date.now()
}).then(()=>{
document.getElementById('blog-title').value='';
document.getElementById('blog-summary').value='';
document.getElementById('blog-author').value='';
dashboardModal.style.display="none";
});
};

logoutBtn.onclick=()=>{
signOut(auth).then(()=>{
document.getElementById('add-blog-section').style.display='none';
document.getElementById('login-section').style.display='block';
});
};
</script>

</body>
</html>

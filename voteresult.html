<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supreme Commission | Control Room</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #020617;
            --glass: rgba(30, 41, 59, 0.4);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1e3a8a 0%, #020617 60%);
            color: white;
            min-height: 100vh;
        }

        /* --- Glass Panel --- */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 20px;
        }

        /* --- Inputs --- */
        .secure-input {
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border);
            letter-spacing: 4px;
            font-family: monospace;
            transition: 0.3s;
        }
        .secure-input:focus { border-color: #3b82f6; outline: none; box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }

        /* --- MEDAL CARDS --- */
        .rank-card {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .rank-card:hover { transform: translateY(-5px); }

        /* GOLD */
        .rank-1 {
            background: linear-gradient(145deg, rgba(234, 179, 8, 0.15), rgba(0,0,0,0));
            border: 1px solid rgba(234, 179, 8, 0.5);
            box-shadow: 0 0 30px rgba(234, 179, 8, 0.15);
        }
        .rank-1 .medal-icon { color: #facc15; text-shadow: 0 0 10px rgba(250, 204, 21, 0.6); }
        .rank-1 .progress-fill { background: linear-gradient(90deg, #facc15, #a16207); }

        /* SILVER */
        .rank-2 {
            background: linear-gradient(145deg, rgba(148, 163, 184, 0.1), rgba(0,0,0,0));
            border: 1px solid rgba(148, 163, 184, 0.4);
        }
        .rank-2 .medal-icon { color: #cbd5e1; text-shadow: 0 0 10px rgba(203, 213, 225, 0.4); }
        .rank-2 .progress-fill { background: linear-gradient(90deg, #cbd5e1, #64748b); }

        /* BRONZE */
        .rank-3 {
            background: linear-gradient(145deg, rgba(249, 115, 22, 0.1), rgba(0,0,0,0));
            border: 1px solid rgba(249, 115, 22, 0.4);
        }
        .rank-3 .medal-icon { color: #fdba74; text-shadow: 0 0 10px rgba(253, 186, 116, 0.4); }
        .rank-3 .progress-fill { background: linear-gradient(90deg, #fb923c, #9a3412); }

        /* Normal Rows */
        .rank-norm { border-bottom: 1px solid rgba(255,255,255,0.05); }
        .rank-norm .progress-fill { background: #334155; }

        /* Animations */
        @keyframes pulse-gold { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        .live-dot { animation: pulse-gold 1.5s infinite; }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">

    <div id="lock-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-[#020617]">
        <div class="glass-panel p-8 w-full max-w-md text-center">
            <div class="w-20 h-20 bg-blue-500/10 rounded-full flex items-center justify-center mx-auto mb-6 ring-1 ring-blue-500/30">
                <i class="fa-solid fa-fingerprint text-4xl text-blue-500"></i>
            </div>
            <h2 class="text-2xl font-bold mb-1 tracking-wide">SUPREME ACCESS</h2>
            <p class="text-gray-500 text-xs uppercase tracking-widest mb-8">Authorized Personnel Only</p>
            
            <input type="password" id="admin-pin" placeholder="ENTER SECURE PIN" class="secure-input w-full p-4 rounded-xl text-center text-white text-lg mb-4 placeholder-gray-600">
            
            <button onclick="authenticate()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition shadow-lg shadow-blue-600/20">
                DECRYPT DATA
            </button>
            <p id="error-msg" class="text-red-500 text-xs font-bold mt-4 opacity-0 transition">ACCESS DENIED</p>
        </div>
    </div>

    <div id="main-dash" class="w-full max-w-6xl hidden opacity-0 transition-opacity duration-1000">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 border-b border-white/5 pb-6">
            <div class="flex items-center gap-4 mb-4 md:mb-0">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Emblem_of_India.svg/1200px-Emblem_of_India.svg.png" class="w-12 filter brightness-0 invert opacity-80">
                <div>
                    <h1 class="text-2xl font-extrabold tracking-tight">ELECTION RESULT <span class="text-blue-500">2026</span></h1>
                    <div class="flex items-center gap-2 text-green-400 text-xs font-bold uppercase tracking-widest">
                        <span class="w-2 h-2 bg-green-500 rounded-full live-dot"></span> Live Counting
                    </div>
                </div>
            </div>
            
            <div class="glass-panel px-6 py-3 flex items-center gap-6">
                <div class="text-right">
                    <p class="text-[10px] text-gray-400 font-bold uppercase">Total Votes</p>
                    <p class="text-3xl font-black text-white" id="total-count">0</p>
                </div>
                <button onclick="fetchData()" class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center transition">
                    <i class="fa-solid fa-arrows-rotate text-blue-400"></i>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
            
            <div>
                <h3 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-user-tie"></i> Leading Candidates
                </h3>
                <div id="podium-cand" class="space-y-3">
                    <div class="text-center py-10 text-gray-600">Connecting to server...</div>
                </div>
            </div>

            <div>
                <h3 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-award"></i> Leading Titles
                </h3>
                <div id="podium-title" class="space-y-3">
                    </div>
            </div>
        </div>

        <div class="glass-panel p-6">
            <h3 class="text-lg font-bold mb-6 border-b border-white/5 pb-4">Full Statistical Report</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div>
                    <div class="flex justify-between text-[10px] font-bold text-gray-500 uppercase mb-2 px-2">
                        <span>Rank / Candidate</span>
                        <span>Votes / %</span>
                    </div>
                    <div id="list-cand" class="space-y-1"></div>
                </div>

                <div>
                    <div class="flex justify-between text-[10px] font-bold text-gray-500 uppercase mb-2 px-2">
                        <span>Rank / Title</span>
                        <span>Votes / %</span>
                    </div>
                    <div id="list-title" class="space-y-1"></div>
                </div>
            </div>
        </div>

    </div>

<script>
    // --- 1. SECURE CONFIG ---
    const SECRET_PIN = "572009572009"; // STRICT PIN
    
    const firebaseConfig = {
        apiKey: "AIzaSyDVVEVhLabrza9OXEkcSfYEctDx80nwNPA",
        authDomain: "new-era-226f1.firebaseapp.com",
        projectId: "new-era-226f1",
        storageBucket: "new-era-226f1.firebasestorage.app",
        messagingSenderId: "55126293226",
        appId: "1:55126293226:web:8deb0c3b320f8d1f8ef593"
    };

    const CANDIDATES = ["Yograj", "Aditya", "Mohit", "Bhoomika", "Than Singh", "Kartik", "Tushar", "Amit", "Vishal"];
    const TITLES = ["Pappu Baba", "History Baba", "Museum Baba", "Poli Baba", "Zero Baba", "Error Baba", "Pir Baba"];

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- 2. AUTHENTICATION ---
    function authenticate() {
        const input = document.getElementById('admin-pin').value;
        const err = document.getElementById('error-msg');
        
        if(input === SECRET_PIN) {
            document.getElementById('lock-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('lock-screen').style.display = 'none';
                const dash = document.getElementById('main-dash');
                dash.classList.remove('hidden');
                dash.style.opacity = '1';
                fetchData();
            }, 500);
        } else {
            err.style.opacity = '1';
            document.getElementById('admin-pin').value = '';
        }
    }

    // --- 3. DATA PROCESSING ---
    async function fetchData() {
        try {
            const snap = await db.collection("voters").where("hasVoted", "==", true).get();
            const total = snap.size;
            document.getElementById('total-count').innerText = total;

            // Initialize Count Maps
            let cMap = {}; CANDIDATES.forEach(c => cMap[c] = 0);
            let tMap = {}; TITLES.forEach(t => tMap[t] = 0);

            // Tally Votes
            snap.forEach(doc => {
                const d = doc.data();
                if(d.voteCand && cMap[d.voteCand] !== undefined) cMap[d.voteCand]++;
                if(d.voteTitle && tMap[d.voteTitle] !== undefined) tMap[d.voteTitle]++;
            });

            // Convert to Arrays & Sort
            const cSorted = sortData(cMap, total);
            const tSorted = sortData(tMap, total);

            // Render UI
            renderPodium(cSorted, 'podium-cand');
            renderPodium(tSorted, 'podium-title');
            
            renderList(cSorted, 'list-cand');
            renderList(tSorted, 'list-title');

        } catch(e) {
            console.error(e);
            alert("Connection Failed");
        }
    }

    function sortData(map, total) {
        return Object.keys(map)
            .map(key => ({
                name: key,
                count: map[key],
                pct: total > 0 ? ((map[key] / total) * 100).toFixed(1) : 0
            }))
            .sort((a,b) => b.count - a.count);
    }

    // --- 4. RENDER LOGIC (TOP 3) ---
    function renderPodium(data, elementId) {
        const container = document.getElementById(elementId);
        container.innerHTML = '';
        const top3 = data.slice(0, 3); // Get only top 3

        top3.forEach((item, index) => {
            let rankClass = `rank-${index + 1}`;
            let icon = index === 0 ? '<i class="fa-solid fa-trophy text-xl"></i>' : 
                       index === 1 ? '<i class="fa-solid fa-medal text-lg"></i>' : 
                                     '<i class="fa-solid fa-medal text-lg"></i>';
            let label = index === 0 ? 'WINNER' : index === 1 ? '2nd' : '3rd';

            container.innerHTML += `
                <div class="glass-panel p-4 flex items-center justify-between rank-card ${rankClass}">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-black/20 flex items-center justify-center medal-icon">
                            ${icon}
                        </div>
                        <div>
                            <p class="text-[10px] font-bold opacity-60 tracking-wider">${label}</p>
                            <h4 class="text-lg font-bold leading-none">${item.name}</h4>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-2xl font-black">${item.count}</p>
                        <p class="text-[10px] font-bold opacity-60">${item.pct}%</p>
                    </div>
                </div>
            `;
        });
    }

    // --- 5. RENDER LOGIC (FULL LIST) ---
    function renderList(data, elementId) {
        const container = document.getElementById(elementId);
        container.innerHTML = '';

        data.forEach((item, index) => {
            let rankColor = index < 3 ? 'text-white' : 'text-gray-500';
            let barColor = index === 0 ? 'bg-yellow-500' : index === 1 ? 'bg-gray-400' : index === 2 ? 'bg-orange-500' : 'bg-slate-700';

            container.innerHTML += `
                <div class="py-3 px-2 rank-norm flex items-center justify-between hover:bg-white/5 rounded-lg transition">
                    <div class="flex items-center gap-3 w-1/2">
                        <span class="font-mono font-bold text-sm w-6 ${rankColor}">#${index + 1}</span>
                        <span class="font-semibold text-sm truncate">${item.name}</span>
                    </div>
                    <div class="w-1/2 flex items-center gap-3 justify-end">
                        <div class="w-24 h-1.5 bg-gray-800 rounded-full overflow-hidden">
                            <div class="h-full rounded-full ${barColor}" style="width: ${item.pct}%"></div>
                        </div>
                        <div class="text-right w-12">
                            <span class="block text-sm font-bold">${item.count}</span>
                        </div>
                    </div>
                </div>
            `;
        });
    }
</script>

</body>
</html>
